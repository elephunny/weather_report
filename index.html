<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   
.cl{
    position: relative;
    top: 400px;
    left: 50%;
    
}

.bv{
    position: absolute;
    right: 0;
    top: 0;
    left: 0;
    z-index: -1;
}

@media ( min-aspect-ratio: 16/9){
    .bv{
        width: 100%;
        height: auto;
    }
}
@media ( max-aspect-ratio: 16/9){
    .bv{
        width: auto;
        height: 100%;
    }
}

    </style>
</head>
<body>
 
     <div >
        <video autoplay loop muted plays-inline class="bv">
            <source src="backvid.mp4" type="video/mp4">
        </video>

        
        <div class="cl">
            <button type="button" onclick="alert('Go look outside your window!!')">Click Here!</button>
        </div>
        <h1 style="text-align: center;font-size: 50px;color: #fff;top: 200px;position: relative;">To know your weather!</h1>

     </div>
    
     
</body>
</html>
